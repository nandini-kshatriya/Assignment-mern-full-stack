<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 7 - Train Animation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        #animation-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 300px;
            background-color: #e6f7ff;
            border: 2px solid #004d99;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #myimg {
            position: relative;
            left: 50px;
            height: 250px;
        }

        p {
            font-weight: bold;
            font-size: 24px;
            color: blue;
        }

        input[type="button"] {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #004d99;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0066cc;
        }
    </style>

    <script type="text/javascript">
        var img = null;
        var animationInterval = null;
        var containerWidth = 0;

        function init() {
            img = document.getElementById('myimg');
            containerWidth = document.getElementById('animation-container').offsetWidth;
            img.style.position = 'relative';
            img.style.left = '50px';
        }

        function moveRight() {
            var currentLeft = parseInt(img.style.left);
            currentLeft += 2; // Adjust the speed as needed

            if (currentLeft > containerWidth) {
                // Reset the position when it reaches the end
                img.style.left = '-200px'; // Move it back to the left of the container
            } else {
                img.style.left = currentLeft + 'px';
            }
        }

        function startAnimation() {
            if (animationInterval === null) {
                animationInterval = setInterval(moveRight, 10); // Adjust the interval and speed as needed
            }
        }

        function stopAnimation() {
            if (animationInterval !== null) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }

        window.onload = init;
    </script>
</head>

<body>
    <h2>Task-7</h2>
    <div id="animation-container">
        <img id="myimg" src="Train.jpg" alt="Train Image">
    </div>

    <p>Click the following buttons to handle animation</p>
    
    <input type="button" value="Start" onclick="startAnimation();" />
    <input type="button" value="Stop" onclick="stopAnimation();" />
</body>
</html>
