<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 4 - Show Date and Time</title>
</head>
<body>

    <button onclick="showDate()">Show Date</button>
    <p id="dateResult"></p>

    <button onclick="showTime()">Show Time</button>
    <p id="timeResult"></p>

    <script>
        // Function to show the current date in the format DD/Month/YYYY
        function showDate() {
            const currentDate = new Date();
            const day = currentDate.getDate();
            const month = currentDate.toLocaleString('default', { month: 'long' }); // Full month name
            const year = currentDate.getFullYear();

            document.getElementById('dateResult').textContent = `${day}/${month}/${year}`;
        }

        // Function to show the current time including time zone
        function showTime() {
            const currentTime = new Date();
            document.getElementById('timeResult').textContent = currentTime.toString(); // Displays full time string
        }
    </script>

</body>
</html>
