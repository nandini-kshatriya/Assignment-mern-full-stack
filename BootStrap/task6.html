<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 - Simple Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
        .is-invalid {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="task6Form" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error-message">Name is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error-message">Email is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="error-message">Password is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <select class="form-select">
                    <option value="">Select a hobby</option>
                    <option value="Reading">Reading</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Traveling">Traveling</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('task6Form').addEventListener('submit', function(event) {
            var inputs = this.querySelectorAll('input[required]');
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('is-invalid');
                    event.preventDefault();
                } else {
                    input.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
