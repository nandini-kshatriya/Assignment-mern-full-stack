<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="task5Form" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required>
                    <div class="error-message">Please supply your first name</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-control" required>
                    <div class="error-message">Please supply your last name</div>
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">E-Mail</label>
                <input type="email" class="form-control" required>
                <div class="error-message">Please supply your email address</div>
            </div>

            <div class="mt-3">
                <label class="form-label">Phone #</label>
                <input type="tel" class="form-control" required>
                <div class="error-message">Please supply your phone number</div>
            </div>

            <div class="mt-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" required>
                <div class="error-message">Please supply your street address</div>
            </div>

            <div class="mt-3 row">
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" required>
                    <div class="error-message">Please supply your city</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">State</label>
                    <select class="form-select" required>
                        <option value="">Please select your state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                    </select>
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Do you have hosting?</label>
                <div>
                    <input type="radio" name="hosting" required> Yes
                    <input type="radio" name="hosting" required> No
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Project Description</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-warning mt-4">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('task5Form').addEventListener('submit', function(event) {
            var inputs = this.querySelectorAll('input[required], select[required]');
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('is-invalid');
                    event.preventDefault();
                } else {
                    input.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
