<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - Material Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 220px; /* Increased image height */
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            text-align: center;
            padding: 30px; /* Increased padding */
            min-height: 150px; /* Ensures longer body */
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        .card-footer {
            background: white;
            text-align: center;
            padding: 20px;
        }
        .card-footer a {
            text-decoration: none;
            color: #ff8c00;
            font-weight: bold;
            margin: 0 5px;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center g-4">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Nature">
                    <div class="card-body">
