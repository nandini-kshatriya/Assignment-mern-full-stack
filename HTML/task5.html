<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 50px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            text-align: left;
        }
        .btn {
            padding: 10px 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: blue;">Registration form</h2>
        <form>
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <th>Re-enter Password</th>
                    <td><input type="password" name="repassword"></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <th>Age:</th>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea name="address" rows="3"></textarea></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>
                        <select name="country">
                            <option>Choose your country</option>
                            <option>USA</option>
                            <option>India</option>
                            <option>UK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Languages known</th>
                    <td>
                        <input type="checkbox" name="language" value="English"> English
                        <input type="checkbox" name="language" value="Kannada"> Kannada
                        <input type="checkbox" name="language" value="Hindi"> Hindi
                        <input type="checkbox" name="language" value="Telugu"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="btn">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
